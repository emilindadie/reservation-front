<div class="home-container">
  <img src="../../../assets/img/affluences-logo.png" alt="affluences logo"/>
  <h3>Check if the ressource is available</h3>
  <form [formGroup]="form" (ngSubmit)="check(form.value)">
    <div class="home-container-form-input">
      <mat-form-field class="example-full-width home-container-form-input-date">
        <mat-label>Choose a date</mat-label>
        <input matInput data-date-format="yyyy-mm-dd" [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width home-container-form-input-date">
        <mat-label>Choose a time</mat-label>
        <input matInput type="time"  formControlName="time">
      </mat-form-field>

    </div>
    <button mat-raised-button class="home-container-form-submit-btn" [disabled]="!form.valid" type="submit">Check availability</button>
  </form>
</div>
